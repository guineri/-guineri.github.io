<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
$(document).ready(function () {

	$.getJSON("data.json", function(data) {
		var html = '<table class="styled-table">';
		html += '<thead><tr>';
		var flag = 0;
		html += '<th>Posicao</th>'
		html += '<th>Time</th>'
		var rodada_atual = data['current']
		var parcial = data['parcial']

		for (var i = 1; i <= rodada_atual; i++) {
			html += '<th>';
			if (rodada_atual == i) {
				html += parcial;
			}
			html += i + '</th>'
		}
		html += '<th>Total</th>'
		html += '</tr></thead><tbody>';

		var pos = 1;
		$.each(data['times'], function(index, value){
			console.log(value)
		    html += '<tr>';
			if (pos <= 3) {
				html += '<td class="good">';
			} else {
				if (pos >= 13) {
					html += '<td class="bad">';
				} else {
					html += '<td class="ok">';
				}
			}
			html += pos+'</td>';
			pos += 1;

			html += '<td><div>' 
			html += '<img width="25" src="'+value['url_escudo']+'" alt="Italian Trulli">'
			html +=	'<spam style="font-weight: bold;">  ' + value['time'] + '</spam><spam style="font-size:0.5em"> ('+value['cartoleiro']+')</spam>'
			html += '</div></td>';

			for (var i = 1; i <= rodada_atual; i++) {
				html += '<td>'+value[i]+'</td>';
			}

			html += '<td>'+value["total"]+'</td>';
			html += '</tr>';
		});
		html += '</tbody></table>';
		 $("#table-local").html(html);
	});    
});
</script>

<html>
	<head>
		<title>Liga B.O.E.I.A.</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<h1>Liga B.O.E.I.A.</h1>
		<div class="container">
			<div id="table-local"/>
		</div>
	</body>
</html>
